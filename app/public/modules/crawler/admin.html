<div class="column">
    <div class="ui grid segment">
      <div class="sixteen wide column">
        <div class="ui grid segment">
          <h1>Toggle</h1>
          <div class="three wide column">
            <div class="ui small buttons">
                <button class="ui green button" ng-click="show()" > Show</button>
                <button class="ui red button" ng-click="hide()" > Hide</button>
            </div>
          </div>
          <div class="ten wide column">
              {{currentText}}
          </div>
          <div class="two wide column">
            <button class="ui red button" ng-click="hideThird()" > Hide Third</button>
          </div>
        </div>
      </div>
        <div class="seven wide column">
            <h1>Add Crawler Item</h1>
            <form name="crawlerItemForm">
                <div class="ui form">

                    <div class="field">
                        <label>Text</label>
                        <input name="subHeading" placeholder="Lorem ipsum dolor sit amet, consectetur..." type="text" ng-model="newItem.text" />
                    </div>

                    <button class="ui blue button" ng-click="add(newItem)" > Add</button>

                </div>
            </form>

            <h1>Get Tweets</h1>
            <form name="tweetFetchForm">
                <div class="ui form">
                    <div class="field">
                        <label>Search Text</label>
                        <input name="tweetText" placeholder="#la1tv amazing" type="text" ng-model="tweetText" />
                    </div>

                    <div class="ui small buttons">
                        <button class="ui green button" ng-click="startFetch()" ng-disabled="fetchTweets" > Get Tweets </button>
                        <button class="ui red button" ng-click="stopFetch()" ng-disabled="!fetchTweets" > Stop </button>
                    </div>

                </div>
            </form>
            <div class="ui segment slide-top" ng-repeat="tweet in tweets">
                <div class="ui grid">
                    <div class="ten wide column">
                      <p>
                        @{{tweet.user.screen_name}}: {{tweet.text}}
                      </p>
                    </div>
                    <div class="right aligned six wide column">
                        <button class="ui blue button" ng-click="addTweet(tweet)" > +</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="nine wide column">
            <h1>Current Items</h1>

            <h2 ng-if="crawlerItems.length == 0">No Crawler Items added yet.</h2>

            <div class="ui grid slide-top" ng-repeat="item in crawlerItems">
                <div class="ui grid">
                    <div class="seven wide column">
                      <p>
                        {{item.text}}
                      </p>
                    </div>
                    <div class="three wide column">
                      <div class="ui small buttons">
                          <button class="ui button" ng-class="{green: item.enabled}"ng-click="enabled($index, !item.enabled)" >
                             <span ng-if="!item.enabled"> Include </span>
                             <span ng-if="item.enabled"> Exclude </span>
                           </button>
                      </div>
                    </div>
                    <div class="six wide column">
                        <div class="ui small buttons">
                            <div class="ui positive button" ng-click="showThird('left', item)" >Left</div>
                            <div class="or"></div>
                            <div class="ui positive button" ng-click="showThird('right', item)" >Right</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
