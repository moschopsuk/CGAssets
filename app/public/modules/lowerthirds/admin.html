    <div class="column">
        <div class="ui grid segment">
            <div class="five wide column">
                <h1>Add Lower Third</h1>
                <form name="lowerThirdsForm" method="post">
                    <div class="ui form">
                        <div class="field">
                            <label>Heading</label>
                            <input name="heading" placeholder="Heading" type="text" ng-trim="true" ng-model="lowerThird.heading" required />
                        </div>

                        <div class="field">
                            <label>Sub-Heading</label>
                            <input name="subHeading" placeholder="Sub Heading" type="text" ng-trim="true" ng-model="lowerThird.subHeading" />
                        </div>

                        <button class="ui blue button" ng-disabled="lowerThirdsForm.$invalid" ng-click="add(lowerThird)" >Add</button>

                        <!-- Must be div not button to prevent validationj trigger -->
                        <div class="ui icon red button" ng-click='hide()'>Hide</div>
                    </div>
                </form>
            </div>
            <div class="eleven wide column">
                <h1>Existing Lower Thirds</h1>

                <div class="ui segment slide-top" ng-repeat="third in queuedThirds">
                    <div class="ui grid">
                        <div class="six wide column">
                            <h2 class="left aligned ui header">
                                <i class="list layout icon"></i>
                                <div class="content">
                                    {{third.heading}}
                                    <div class="sub header">{{third.subHeading}}</div>
                                </div>
                            </h2>
                        </div>

                        <div class="two wide column"></div>

                        <div class="two wide column"></div>

                        <div class="right aligned six wide column">
                            <div class="ui small buttons">
                                <div class="ui positive button" ng-click="show('left', third)" >Left</div>
                                <div class="or"></div>
                                <div class="ui positive button" ng-click="show('right', third)" >Right</div>
                            </div>

                            <button class="ui icon red small button" ng-click='remove($index)'>
                                <i class="delete icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
