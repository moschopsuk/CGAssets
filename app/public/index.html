<!DOCTYPE html>
  <html lang="en" ng-app="DashboardApp">
  <head>
    <meta charset="utf-8">
    <title>LA1:TV - CG Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- import framework -->
    <link rel="stylesheet" href="/css/semantic.css">
    <link rel="stylesheet" href="/css/animation.css">

    <!-- import font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- import custom css -->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body ng-controller="DashCtrl">
    <nav class="ui menu navbar top-header centered page grid">
      <h1>LA1:TV</h1>
    </nav>

    <div class="ui stripe inverted">
      <div class="row">
        <div class="ui doubling twelve centered column grid">
        <!-- Begin Menu Repeat -->
          <div ng-repeat="section in menu"  class="column">
            <div class="ui icon header white">
              <a ng-href="#{{section.url}}" ng-class="{active:isActive(section.url)}">
                <i ng-class="section.icon" class="icon"></i>
                {{ section.name }}
              </a>
            </div>
          </div>
          <!-- End menu -->
        </div>
      </div>
    </div>

    <div class="ui vertically padded page grid top-take-50" ng-view>
    </div>


    <!-- Common JS Libs -->
    <script src="/js/libs/jquery.js"></script>
    <script src="/js/libs/semantic.js"></script>
    <script src="/js/libs/socket.io.js"></script>

    <!-- AngularJS Libs -->
    <script src="/js/libs/angular/angular.js"></script>
    <script src="/js/libs/angular/angular-animate.js"></script>
    <script src="/js/libs/angular/angular-route.js"></script>
    <script src="/js/libs/angular/ng-socket-io.js"></script>
    <script src="/js/libs/angular/ng-storage.js"></script>
    <script src="/js/libs/angular/angular-semantic-ui.js"></script>

    <!-- App JS Files -->
    <script src="/js/dashboard.js"></script>

    <!-- CG App Modules -->
    <script src="/modules/lowerthirds/controller.js"></script>
    <script src="/modules/grid/controller.js"></script>
    <script src="/modules/twitter/controller.js"></script>

    <script src="/modules/bug/controller.js"></script>

  </body>
</html>
