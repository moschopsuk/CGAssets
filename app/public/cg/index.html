<!DOCTYPE html>
<html lang="en" ng-app="CGApp">
    <head>
        <meta charset="utf-8">
        <title>CG</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Layout styles -->
        <link rel="stylesheet" href="/css/cg.css">

        <!-- Angular 1.3 Animations -->
        <link rel="stylesheet" href="/css/animation.css">

        <!-- Set Theme colours -->
        <link rel="stylesheet" href="/css/default.css">
    </head>
    <body ng-controller="CGCtrl">

        <bug animation="fade-toggle"></bug>

        <lower-thirds side="left" animation="bouncy-slide-left"></lower-thirds>

        <lower-thirds side="right" animation="bouncy-slide-right"></lower-thirds>

        <div class="wrapper">
            <grid animation="bouncy-slide-left"></grid>
        </div>

        <crawler animation="bouncy-slide-up"></crawler>

        <!-- 3rd Party Libs -->
        <script src="/js/libs/jquery.js"></script>
        <script src="/js/libs/socket.io.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script type='text/javascript' src='//cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js'></script>

        <!-- AngularJS Libs -->
        <script src="/js/libs/angular/angular.js"></script>
        <script src="/js/libs/angular/angular-animate.js"></script>
        <script src="/js/libs/angular/ng-socket-io.js"></script>
        <script src="/js/libs/angular/angular-momentjs.js"></script>

        <!-- Angular App -->
        <script src="/js/cg.js"></script>
        <script src="/modules/lowerthirds/directive.js"></script>
        <script src="/modules/grid/directive.js"></script>
        <script src="/modules/bug/directive.js"></script>
        <script src="/modules/crawler/directive.js"></script>
    </body>
</html>
